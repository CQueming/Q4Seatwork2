	<h1>Date and Time</h1>
<p id="today"></p>
<script>
	const date = new Date();
	document.getElementById("today").innerHTML = date;
</script>

<h2>Fahrenheit to celcius</h2>
<p>Input Fahrenheit to convert to celcius</p>

<p>
 
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConverter(value) {
  value = parseFloat(value);
  document.getElementById("outputCelcius").innerHTML=(value-32)/1.8;
}
</script>

<table class="table table-hover" style="border-style:dotted   ;">
	<thead>
    <tr>
